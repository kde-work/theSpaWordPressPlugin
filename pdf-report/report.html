<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Open Sans,Arial,sans-serif;
        }
        a {
            color: #e02b20;
        }
        .water-testing__result {
            padding: 6px 0 5px;
        }
        .water-testing__result-product a {
            text-decoration: underline;
        }
        .wt-info-box__title {
            font-size: 105%;
            font-weight: 600;
            margin: 6px 0 6px;
        }
        .wt-info-box__prefix {
            font-size: 60%;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .wt-info-box__result-product {
            margin: 0 0 8px;
        }
        .wt-info-box__text p {
            margin: 0;
            padding: 0;
        }
        .wt-info-box__text ul {
            margin-bottom: 0;
            padding: 3px 17px 5px !important;
        }
        .wt-info-box__text {
            font-weight: 400;
            margin-bottom: 6px;
        }
        .wt-info-box__products a {
            display: inline-block;
            padding: 0 0 0 4px;
        }
        .water-testing__title {
            font-weight: bold;
            margin: 1.6em 0 1.2em;
            text-align: center;
        }
        .h1 {
            text-align: center;
            margin: 0 0 38px;
        }
        .h1 a {
            color: #b67e2f;
            text-decoration: none;
        }
        .title {
            text-align: center;
        }
        .title a {
            color: #000;
        }
        .Results {
            text-align: center;
        }
        .block, .water-testing__result-box, .wt-info-box {
            background: transparent !important;
            border: 1px solid #000;
            margin: 1.2em 0 1.2em;
            padding: 5px 24px 5px 11px;
        }
        .wt-result-box--t, .wt-info-box--t {
            display: none;
        }
        .wt-info-boxes .water-testing__title, .wt-result-boxes .water-testing__title {
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
<div class="header-img" style="margin-bottom: 10px; text-align: center; height: 55px;">
    <a href="https://www.thespashoppe.ca/"><img height="55" src="%LOGO%" alt=""></a>
</div>
<h1 class="h1"><a href='https://www.thespashoppe.ca/online-water-testing/'>Online water testing</a></h1>
<h2 class="title"><a href='https://www.thespashoppe.ca/online-water-testing/?js_id=%ID%'>%TITLE%</a></h2>
<div class="Specifications" style="margin-bottom: 60px">
    <h3 class="water-testing__title">Type of your test</h3>
    <div class="block">
        <b>%CHEMICAL%</b>
    </div>
    <h3 class="water-testing__title">Tests</h3>
    <div class="block">%TESTS%</div>
<!--    <div class="block">Alkalinity: <b>240 ppm</b><br>Alkalinity: <b>240 ppm</b><br></div>-->
</div>
<div class="results">
    <h2 class="Results">Results</h2>
    <h3 class="water-testing__title">Water Balancing Adjustments</h3>
    <div class="wt-info-boxes">%RESULTS%</div>

    <h3 class="water-testing__title">Regular Maintenance</h3>

    <div class="wt-result-boxes">%REGULAR_RESULTS%</div>

</div>

</html>
